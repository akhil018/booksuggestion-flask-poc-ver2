<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Book Suggestion</h5>

        {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}" class="navbar-item">
        Login
    </a>
        {% endif %}
    {% if current_user.is_authenticated %}
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="books">Book List</a>
    </nav>
    <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-outline-primary" href="dashboard">Add Books</a>
    </nav>
    <a href="{{ url_for('logout') }}" class="navbar-item">
        Logout
    </a>
    {% endif %}

<!--    <a class="btn btn-outline-primary" href="/">Login</a>-->
  </div>


  {% for message in get_flashed_messages() %}
  <div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
  </div>
  <br>
  {% endfor %}


  {% block main %}{% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
